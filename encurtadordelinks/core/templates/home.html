<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Encurtador de Link</title>
  </head>
  <body>
    <div class="container" style="text-align: center;">
        <h1> Encurtador de Links </h1>
        <hr>

        
        <form action="{% url 'valida_link' %}" method="POST">
            {% csrf_token %}
            <table>
                <label for="">Digite o link para qual deseja redirecionar:</label>
                <br>
                    {{ form.link_redirecionado }}
                    <br>
                <label for="">Digite como deseja seu link:</label>
                <br>
                <label for="">pyhtonpuro.com.br/</label>
                    {{ form.link_encurtado}}
                <br>
                    {% if status == '1' %}
                    <p style="color: red;">Esse link digitado j√° existe</p>
                    {% endif %}
                <input type="submit">
            </table>
        </form>


    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
